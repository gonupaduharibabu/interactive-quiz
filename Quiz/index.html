<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>General Knowledge Quiz</h1>
            <div class="timer-container">
                <span class="timer-text">Time Left:</span>
                <span class="timer" id="timer">01:30</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span class="progress-text" id="progress-text">Question 1 of 20</span>
            </div>
        </header>

        <main>
            <div class="quiz-area" id="quiz-area">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="controls">
                <button class="btn prev-btn" id="prev-btn" disabled>Previous</button>
                <button class="btn next-btn" id="next-btn">Next</button>
                <button class="btn submit-btn" id="submit-btn">Submit Quiz</button>
            </div>
        </main>

        <div class="modal" id="results-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h2>Quiz Results</h2>
                <div class="results" id="results"></div>
                <button class="btn restart-btn" id="restart-btn">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <audio id="alert-sound" src="q3\slow-cinematic-clock-ticking-tension-2-323078.mp3"></audio>
    <audio id="times-up-sound" src="q3\clock-ticking-sound-effect-240503.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
